//hitsounds_type is enum (bitfield) type variable.
//4 = No teammates, 2 = no buildables, 1 = monotone. If you add this number to the total value which you give to the cvar,
//then the cvar reads this conditions.
//Values valid are from 0-7.
//Hitsounds are only featured by those who use my mod's client, and the pitch is only variable on my server. i.e. Vanilla Tremulous would be "1"
