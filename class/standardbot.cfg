// standard match with bots
//Make sure sv_maxclients > 18 to prevent crashes
sv_privateclients 16
// Lolards [new] default
set g_humanStage3Threshold "90"
set g_humanStage2Threshold "35"
set g_alienstage2threshold "35"
set g_alienstage3threshold "90"
set g_humanbuildpoints "160"
set g_alienbuildpoints "200"

// Reasonable, safe defaults
set g_suddenDeathTime "55"
set timelimit "90"
set g_bot_evolve "1"
