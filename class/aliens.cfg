// standard match with bots
//Make sure sv_maxclients > 18 to prevent crashes
sv_privateclients 12
// Lolards [new] default
set g_humanStage3Threshold "90"
set g_humanStage2Threshold "35"
set g_alienstage2threshold "35"
set g_alienstage3threshold "90"
set g_humanbuildpoints "100"
set g_alienbuildpoints "150"

set g_suddenDeathTime "30"
set timelimit "50"
set g_bot_evolve "1"
set g_friendlyFireAliens "1"

// Set up the alien team
!bot add ^7St^1r^7awminator^6. aliens 50
!bot add ^1Winna^2H aliens 100
!bot add ^4Nub^6let aliens 30
wait
