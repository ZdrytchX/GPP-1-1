// standard match with bots
//Make sure sv_maxclients > 18 to prevent crashes
sv_privateclients 12
set g_humanStage3Threshold "90"
set g_humanStage2Threshold "35"
set g_alienstage2threshold "35"
set g_alienstage3threshold "90"
set g_humanbuildpoints "100"
set g_alienbuildpoints "150"

set g_suddenDeathTime "70"
set timelimit "90"
set g_bot_evolve "1"
set g_friendlyFireAliens "1"

// Set up the alien team
!bot add ^6F^1ris^8Q^7ui^7L^8ous aliens 6
!bot add ^4Ultra^7578 aliens 4
!bot add ^8P^5a^5N^8-^56^81^7- aliens 2
wait 1
//Set up human team, make levels high because they suck arse at killing dretch bots
!bot add ^4Lt^6.^3Sproodles humans 5
!bot add ^6Princess humans 2 //tends to feed a lot
!bot add UG*CHUCK humans 10
!botcmd chuck repair
!botcmd pri spawnrifle
!botcmd sex spawnrifle
!botcmd ppnl spawnrifle
//set what aliens allowed to use
set G_bot_basi 0 //basi wastes evos
set G_bot_advbasi 1 //OP againts non-helmed people, but helps aliens gain evos
set G_bot_mara 1 //glass cannon, cheapest alien available for bots
set G_bot_advmara 1 //tends to waste evos, but extremely effective againts human players
set G_bot_goon 1
set G_bot_advgoon 1
set G_bot_tyrant 1 //need it or else aliens cant ever win without a human player
//set G_bot_spy 0 //Not Existant yet! Sorry!
//humans
set G_bot_las 0 //OP
set G_bot_shotgun 1 //
set G_bot_mass 1 //They suck, but handy when bots got good aim
set G_bot_chain 1 //more effective than shotgun
set G_bot_pulse 1 //Ouchie!
set G_bot_flamer 1 //Ouchie!
set G_bot_luci 1 //good againts bots only somewhat
