// standard match with bots
//Make sure sv_maxclients > 18 to prevent crashes
sv_privateclients 12
// Lolards [new] default
set g_humanStage3Threshold "90"
set g_humanStage2Threshold "35"
set g_alienstage2threshold "35"
set g_alienstage3threshold "90"
set g_humanbuildpoints "100"
set g_alienbuildpoints "150"

set g_suddenDeathTime "70"
set timelimit "90"
set g_bot_evolve "1"
wait //Give the server a rest for a bit
!bot add ^7(^4><3^7)PPNL humans 5
!bot add ^6Princess humans 3
!bot add *UBERGWANGIE*Chuck humans 7
!botcmd coa repair
!botcmd pri spawnrifle
!botcmd ppnl spawnrifle

//humans
set G_bot_las 1 
set G_bot_shotgun 1 
set G_bot_mass 1
set G_bot_chain 1
set G_bot_pulse 1
set G_bot_flamer 1 
set G_bot_luci 1 
